<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your full name" name="name" required
               pattern="[A-Za-z\s]{3,}" title="Name must be at least 3 letters and contain only letters and spaces."><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email" name="email" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" placeholder="Enter" name="age" min="18" max="25" required><br><br>

        <input type="submit" value="Register">
    </form>

    
</body>
</html>
