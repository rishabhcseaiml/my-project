<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #4CAF50;
      --sidebar-bg: #f4f4f4;
      --footer-bg: #4CAF50;
    }

    body.dark {
      --bg-color: #1f1f1f;
      --text-color: #ffffff;
      --header-bg: #333333;
      --sidebar-bg: #2c2c2c;
      --footer-bg: #333333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header {
      background-color: var(--header-bg);
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-title {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .theme-switch {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }

    .theme-switch input {
      margin-left: 8px;
      transform: scale(1.2);
    }

    main {
      display: grid;
      grid-template-columns: 200px 1fr;
    }

    nav {
      background-color: var(--sidebar-bg);
      padding: 1rem;
      border-right: 1px solid #ccc;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      color: var(--text-color);
      text-decoration: underline;
    }

    section {
      padding: 2rem;
    }

    footer {
      background-color: var(--footer-bg);
      color: #fff;
      text-align: center;
      padding: 0.75rem;
      font-size: 0.9rem;
    }

    /* Toggle theme based on checkbox */
    #theme-toggle:checked ~ body {
      background-color: #1f1f1f;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }

      nav {
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="dashboard-title">Admin Dashboard</div>
    <div class="theme-switch">
      Dark Mode
      <input type="checkbox" id="theme-toggle" onchange="document.body.classList.toggle('dark')">
    </div>
  </header>

  <main>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
    <section>
      <h2>Welcome, Admin!</h2>
      <p>This is the main content area. Add charts, tables, or reports here.</p>
    </section>
  </main>

  <footer>
    Â© 2025 Admin Panel
  </footer>

</body>
</html>
