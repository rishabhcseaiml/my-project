# nginx.conf

server {
  listen 80;

  # Set the root directory to Nginx's default HTML folder
  root   /usr/share/nginx/html;
  index  index.html index.htm;

  location / {
    # This is the magic for SPAs:
    # Try to find the file requested ($uri),
    # then a directory ($uri/),
    # and if all else fails, serve /index.html
    try_files $uri $uri/ /index.html;
  }

  # Optional: Gzip compression for better performance
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}