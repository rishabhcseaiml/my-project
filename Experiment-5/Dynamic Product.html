<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Product List</h1>

        <div class="filter-section">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="all">All</option>
                <option value="apparel">Apparel</option>
                <option value="electronics">Electronics</option>
                <option value="books">Books</option>
            </select>
        </div>

        <div id="product-list">
            <div class="product-item" data-category="apparel">T-Shirt</div>
            <div class="product-item" data-category="apparel">Jeans</div>
            <div class="product-item" data-category="electronics">Headphones</div>
            <div class="product-item" data-category="electronics">Smartphone</div>
            <div class="product-item" data-category="books">Novel</div>
            <div class="product-item" data-category="books">Cookbook</div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
